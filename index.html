<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="resultContainer">
      <h1 class="result-title">Your Result</h1>
      <p class="score-circle">
        <span class="score">76</span>
        of 100
      </p>
      <p class="score-keyword">Great</p>
      <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-section-list">
        <li class="summary-section reaction">
          <div class="summary-section_title"><i></i>Reaction</div>
          <div class="fraction">80 <span class="denominator">/ 100</span></div>
        </li>
        <li class="summary-section memory">
          <div class="summary-section_title"><i></i>Memory</div>
          <div class="fraction">92 <span class="denominator">/ 100</span></div>
        </li>
        <li class="summary-section verbal">
          <div class="summary-section_title"><i></i>Verbal</div>
          <div class="fraction">61 <span class="denominator">/ 100</span></div>
        </li>
        <li class="summary-section visual">
          <div class="summary-section_title"><i></i>Visual</div>
          <div class="fraction">72 <span class="denominator">/ 100</span></div>
        </li>
      </ul>
      <button class="button">Continue</button>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pete Smith</a>.
  </footer>
</body>
</html>
